{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="{% static '/vistas/styleReporte.css'%}">
</head>

<body>
    <header>
        <a href="http://127.0.0.1:8000/v/inicio/">Regresar </a>
    </header>
    <div class="contenedor">
        <div class="cardCliente">
            <h2>Clientes</h2>
            <span>
                <img src="../../static/images/clientemorado.png" id="imgCliente" alt="Clientes.png">
                <h1 id="cant"><p id="num"></p></h1>
            </span>
        </div>
        <div class="cardProducto">
            <h2>Productos</h2>
            <span>
                <img src="../../static/images/productomorado.png" id="imgProd" alt="Productos.png">
                <h1 id="cant1">{{cantProd}}</h1>
            </span>
        </div>
    </div>
    <div class="contenedorGraficos">
        <div class="cardReportUser">
            <div onload="cargarCliente()"></div>
        </div>
        <div class="cardReportProd">

        </div>
    </div>
    <br>
    <footer>
        <h2>Dashboard</h2>
    </footer>
    <script src="{% static 'js/scriptReporte.js'%}">
    </script>
</body>

</html>
